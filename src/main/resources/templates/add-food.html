<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Food</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script th:src="@{https://use.fontawesome.com/releases/v5.15.1/js/all.js}" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic}" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/home}">Order Banquet</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/food}">Food</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/customer}">Customer</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/invoice}">Invoice</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/lobby}">Lobby</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/service}">Service</a></li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <h1 class="masthead-heading text-uppercase mb-0">Add Food</h1>
    </div>
</header>
<div class="container">
    <form th:object="${food}" th:action="@{/food/add}" th:method="post">
        <div class="mb-3">
            <label th:text="Code" th:for="code"></label>
            <input type="text" th:field="*{code}" class="form-control" placeholder="Code"/>
        </div>
        <div class="mb-3">
            <label th:text="Name" th:for="name"></label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Name"/>
        </div>
        <div class="mb-3">
            <label th:text="Price" th:for="price"></label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="Price"/>
        </div>
        <div class="mb-3">
            <label th:text="Type" th:for="type"></label>
            <input type="text" th:field="*{type}" class="form-control" placeholder="Type"/>
        </div>
        <div class="mb-3">
            <label th:text="Note" th:for="note"></label>
            <input type="text" th:field="*{note}" class="form-control" placeholder="Note"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <input type="submit" class="btn btn-success" value="Addition"/>
    </form>
</div>
<div class="copyright py-4 text-center text-white">
    <div class="container">
        <small>Copyright Â© 12-22-2020</small>
    </div>
</div>
</body>
</html>
