<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Lobby</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/home}">Order Banquet</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/food}">Food</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/customer}">Customer</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/invoice}">Invoice</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/lobby}">Lobby</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                     th:href="@{/service}">Service</a></li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <h1 class="masthead-heading text-uppercase mb-0">Lobby Management</h1>
    </div>
</header>
<div class="mt-2 mb-2 ml-2">
    <button type="button" class="btn btn-outline-primary"><a th:href="@{/lobby/add}">Add</a></button>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Price</th>
        <th scope="col">Note</th>
        <th scope="col">Function</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lobby : ${lobbies}">
        <th th:utext="${lobby.getId()}" scope="row">1</th>
        <td th:utext="${lobby.getCode()}">Mark</td>
        <td th:utext="${lobby.getName()}">Mark</td>
        <td th:utext=" ${lobby.getType()}">Mark</td>
        <td th:utext=" ${lobby.getPrice()}">Mark</td>
        <td th:utext="${lobby.getNote()}">Mark</td>
        <td>
            <a th:href="@{/lobby/get?id={id}(id=${lobby.id})}" class="btn btn-success">Edit</a>
            <a th:href="@{/lobby/delete?id={id}(id=${lobby.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="copyright py-4 text-center text-white">
    <div class="container">
        <small>Copyright Â© 12-22-2020</small>
    </div>
</div>
</body>
</html>
