<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Invoice</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">

    <a class="navbar-brand js-scroll-trigger" th:href="@{/home}">Order Banquet</a>
    <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
            type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                 th:href="@{/food}">Food</a></li>
            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                 th:href="@{/customer}">Customer</a></li>
            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                 th:href="@{/invoice}">Invoice</a></li>
            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                 th:href="@{/lobby}">Lobby</a></li>
            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                 th:href="@{/service}">Service</a></li>
        </ul>
    </div>
</nav>
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <h1 class="masthead-heading text-uppercase mb-0">Invoice Management</h1>
    </div>
</header>
<div class="container">
    <div class="mt-2 mb-2">
        <button type="button" class="btn btn-outline-primary"><a th:href="@{/invoice/add}">Add</a></button>
        <form class="form-inline" th:action="@{/invoice}">
            <input class="form-control mr-sm-2" type="search" name="keyword" th:value="${keyword}" placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Code</th>
        <th scope="col">Name Customer</th>
        <th scope="col">Date Of Order</th>
        <th scope="col">Shift</th>
        <th scope="col">Status</th>
        <th scope="col">Function</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : ${invoices}">
        <th th:utext=" ${invoice.getId()}" scope="row">1</th>
        <td th:utext=" ${invoice.getCode()}">Mark</td>
        <td th:utext=" ${invoice.getCustomer().getName()}">Mark</td>
        <td th:utext=" ${invoice.getDateOfOrder()}">Mark</td>
        <td th:utext=" ${invoice.getShift()}">Mark</td>
        <td th:utext=" ${invoice.isStatus()} ? 'Đã thanh toán' : 'Chưa thanh toán'">Mark</td>
        <td>
            <a th:href="@{/invoice/payment?id={id}(id=${invoice.id})}" class="btn btn-success">Payment</a>
            <a th:href="@{/invoice/get?id={id}(id=${invoice.id})}" class="btn btn-success">Show</a>
            <a th:href="@{/invoice/delete?id={id}(id=${invoice.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="copyright py-4 text-center text-white">
    <div class="container">
        <small>Copyright © 12-22-2020</small>
    </div>
</div>
</body>
</html>
